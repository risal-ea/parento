{% include 'public/daycareHeader.html' %}
<body>
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      margin: 0;
      padding: 0;
      color: #333;
      padding-top: 4.5rem;
    }
    
    .page-container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    .content-wrapper {
      flex: 1;
      padding: 2rem 0;
    }
    
    .data-container {
      max-width: 1200px;
      width: 90%;
      margin: 2rem auto 4rem;
      background-color: #ffffff;
      border-radius: 24px;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.06);
      padding: 2.5rem;
      position: relative;
      overflow: hidden;
    }
    
    .data-container h1 {
      color: #4A3AFF;
      font-size: 2rem;
      font-weight: 800;
      margin-bottom: 1.5rem;
      position: relative;
      display: inline-block;
    }
    
    .data-container h1:after {
      content: '';
      position: absolute;
      bottom: -8px;
      left: 0;
      width: 60px;
      height: 4px;
      background-color: #4A3AFF;
      border-radius: 2px;
    }
    
    .form-container {
      margin: 0 auto;
      width: 100%;
      max-width: 600px;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-input {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #eaeaea;
      border-radius: 8px;
      font-size: 1rem;
      color: #333;
      transition: border-color 0.2s ease;
    }

    .form-input:focus {
      outline: none;
      border-color: #4A3AFF;
    }

    .form-button {
      background-color: #4A3AFF;
      color: white;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 12px rgba(74, 58, 255, 0.15);
    }

    .form-button:hover {
      background-color: #3929E0;
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(74, 58, 255, 0.25);
    }

    .back-link {
      display: inline-block;
      color: #4A3AFF;
      text-decoration: none;
      font-weight: 600;
      margin-top: 1rem;
      transition: color 0.3s ease;
    }

    .back-link:hover {
      color: #3929E0;
      text-decoration: underline;
    }
    
    @media screen and (max-width: 768px) {
      .data-container {
        padding: 1.5rem;
        margin: 1rem auto 3rem;
      }
      
      .form-input {
        font-size: 0.9rem;
      }
      
      .form-button {
        padding: 0.6rem 1.2rem;
      }
    }
    
    /* Dark mode */
    body.dark-theme {
      background-color: #1a1a1a;
      color: #f8f9fa;
    }
    
    body.dark-theme .data-container {
      background-color: #222;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
    }
    
    body.dark-theme .form-input {
      background-color: #333;
      border-color: #444;
      color: #f8f9fa;
    }
    
    body.dark-theme .form-button {
      background-color: #4A3AFF;
    }
    
    body.dark-theme .form-button:hover {
      background-color: #3929E0;
    }
    
    body.dark-theme .back-link {
      color: #7b70ff;
    }
    
    body.dark-theme .back-link:hover {
      color: #3929E0;
    }
  </style>

  <div class="page-container">
    <div class="content-wrapper">
      <div class="data-container">
        <h1>Add Facility</h1>
        <div class="form-container">
          <form method="POST" enctype="multipart/form-data">
            <div class="form-group">
              <label for="facility_name">Facility Name:</label>
              <input type="text" id="facility_name" name="facility_name" class="form-input" 
                     pattern="[a-zA-Z ]+" title="Alphabets are only allowed" required>
            </div>

            <div class="form-group">
              <label for="facility_type">Facility Type:</label>
              <input type="text" id="facility_type" name="facility_type" class="form-input" required>
            </div>

            <div class="form-group">
              <label for="facility_des">Facility Description:</label>
              <input type="text" id="facility_des" name="facility_des" class="form-input" required>
            </div>

            <div class="form-group">
              <label for="facility_capacity">Facility Capacity:</label>
              <input type="text" id="facility_capacity" name="facility_capacity" class="form-input" required>
            </div>

            <div class="form-group">
              <label for="facility_image">Facility Image:</label>
              <input type="file" id="facility_image" name="facility_image" class="form-input" 
                     accept="image/png, image/jpeg, image/gif" required>
            </div>

            <div class="form-group">
              <label for="operating_hrs">Operating Hours:</label>
              <input type="text" id="operating_hrs" name="operating_hrs" class="form-input" required>
            </div>

            <div class="form-group">
              <label for="safety_measures">Safety Measures:</label>
              <input type="text" id="safety_measures" name="safety_measures" class="form-input" required>
            </div>

            <input type="submit" value="Add Facility" name="add_facility" class="form-button">
            <a href="/manageFacilities" class="back-link">Back to Manage Facilities</a>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
{% include 'public/footer.html' %}
