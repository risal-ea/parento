{% include 'public/daycareHeader.html' %}
<body>
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      margin: 0;
      padding: 0;
      color: #333;
      padding-top: 4.5rem;
    }
    
    .page-container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    .content-wrapper {
      flex: 1;
      padding: 2rem 0;
    }
    
    .data-container {
      max-width: 1200px;
      width: 90%;
      margin: 2rem auto 4rem;
      background-color: #ffffff;
      border-radius: 24px;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.06);
      padding: 2.5rem;
      position: relative;
      overflow: hidden;
    }
    
    .data-container h1 {
      color: #4A3AFF;
      font-size: 2rem;
      font-weight: 800;
      margin-bottom: 1.5rem;
      position: relative;
      display: inline-block;
    }
    
    .data-container h1:after {
      content: '';
      position: absolute;
      bottom: -8px;
      left: 0;
      width: 60px;
      height: 4px;
      background-color: #4A3AFF;
      border-radius: 2px;
    }
    
    .form-container {
      margin: 0 auto;
      width: 100%;
      max-width: 600px;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-input {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #eaeaea;
      border-radius: 8px;
      font-size: 1rem;
      color: #333;
      transition: border-color 0.2s ease;
    }

    .form-input:focus {
      outline: none;
      border-color: #4A3AFF;
    }

    .form-radio {
      margin-right: 0.5rem;
    }

    .gender-options {
      margin-top: 0.5rem;
      display: flex;
      gap: 1.5rem;
    }

    .form-button {
      background-color: #4A3AFF;
      color: white;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 12px rgba(74, 58, 255, 0.15);
    }

    .form-button:hover {
      background-color: #3929E0;
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(74, 58, 255, 0.25);
    }
    
    @media screen and (max-width: 768px) {
      .data-container {
        padding: 1.5rem;
        margin: 1rem auto 3rem;
      }
      
      .form-input {
        font-size: 0.9rem;
      }
      
      .form-button {
        padding: 0.6rem 1.2rem;
      }
    }
    
    /* Dark mode */
    body.dark-theme {
      background-color: #1a1a1a;
      color: #f8f9fa;
    }
    
    body.dark-theme .data-container {
      background-color: #222;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
    }
    
    body.dark-theme .form-input {
      background-color: #333;
      border-color: #444;
      color: #f8f9fa;
    }
    
    body.dark-theme .form-button {
      background-color: #4A3AFF;
    }
    
    body.dark-theme .form-button:hover {
      background-color: #3929E0;
    }
  </style>

  <div class="page-container">
    <div class="content-wrapper">
      <div class="data-container">
        <h1>Add Staff</h1>
        <div class="form-container">
          <form method="POST">
            <div class="form-group">
              <label for="staff_name">Staff Name:</label>
              <input type="text" id="staff_name" name="staff_name" class="form-input" 
                     required pattern="[a-zA-Z ]+" title="Alphabets are only allowed">
            </div>

            <div class="form-group">
              <label for="staff_email">Staff Email:</label>
              <input type="email" id="staff_email" name="staff_email" class="form-input" required>
            </div>

            <div class="form-group">
              <label for="staff_phone">Staff Phone:</label>
              <input type="tel" id="staff_phone" name="staff_phone" class="form-input" 
                     pattern="[0-9]{10}" title="Only 10 digits are allowed" required>
            </div>

            <div class="form-group">
              <label for="staff_dob">Staff Date of Birth:</label>
              <input type="date" id="staff_dob" name="staff_dob" class="form-input" required>
            </div>

            <div class="form-group">
              <label>Gender</label>
              <div class="gender-options">
                <div>
                  <input type="radio" value="male" name="gender" id="male" class="form-radio" required>
                  <label for="male">Male</label>
                </div>
                <div>
                  <input type="radio" value="female" name="gender" id="female" class="form-radio" required>
                  <label for="female">Female</label>
                </div>
              </div>
            </div>

            <div class="form-group">
              <label for="staff_adress">Staff Address:</label>
              <input type="text" id="staff_adress" name="staff_adress" class="form-input" required>
            </div>

            <div class="form-group">
              <label for="position">Position:</label>
              <input type="text" id="position" name="position" class="form-input" required>
            </div>

            <div class="form-group">
              <label for="qualification">Qualification:</label>
              <input type="text" id="qualification" name="qualification" class="form-input" required>
            </div>

            <div class="form-group">
              <label for="username">Username:</label>
              <input type="text" id="username" name="username" class="form-input" required>
            </div>

            <div class="form-group">
              <label for="password">Password:</label>
              <input type="password" id="password" name="password" class="form-input" required>
            </div>

            <input type="submit" value="Add Staff" name="add_staff" class="form-button">
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
