<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="assets/img/favicon.png" type="image/png">
  <!--=============== REMIXICONS ===============-->
  <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
  <!--=============== SWIPER CSS ===============-->
  <link rel="stylesheet" href="/static/css/swiper-bundle.min.css">
  <!--=============== CSS ===============-->
  <link rel="stylesheet" href="/static/css/style.css">
  <title>PARENTO</title>
  <style>
    .header {
      width: 100%;
      position: fixed;
      margin-bottom: 1000px;
      top: 0;
      left: 0;
      z-index: 100;
      background-color: transparent;
      transition: background-color 0.4s ease, box-shadow 0.4s ease;
    }
    
    .header.scroll-header {
      background-color: #ffffff;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.05);
    }
    
    .nav {
      height: 4.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .container {
      max-width: 1200px;
      width: 90%;
      margin: 0 auto;
    }
    
    .nav__logo {
      color: #4A3AFF;
      font-weight: 800;
      font-size: 1.5rem;
      letter-spacing: 0.5px;
      text-decoration: none;
      transition: color 0.3s ease;
    }
    
    .nav__logo:hover {
      color: #3929E0;
    }
    
    .nav__menu {
      display: flex;
      align-items: center;
      column-gap: 2rem;
    }
    
    .nav__list {
      display: flex;
      flex-direction: row;
      align-items: center;
      column-gap: 2rem;
      list-style: none;
      margin: 0;
      padding: 0;
    }
    
    .nav__item {
      position: relative;
    }
    
    .nav__link {
      color: #222;
      font-weight: 600;
      font-size: 1rem;
      text-decoration: none;
      transition: color 0.3s ease;
      padding: 0.5rem 0;
      position: relative;
    }
    
    .nav__link:after {
      content: '';
      position: absolute;
      bottom: -3px;
      left: 0;
      width: 0;
      height: 2px;
      background-color: #4A3AFF;
      transition: width 0.3s ease;
    }
    
    .nav__link:hover {
      color: #4A3AFF;
    }
    
    .nav__link:hover:after {
      width: 100%;
    }
    
    .nav__dark {
      display: flex;
      align-items: center;
      column-gap: 0.75rem;
      margin-left: 1.5rem;
      padding-left: 1.5rem;
      border-left: 1px solid #eaeaea;
    }
    
    .change-theme-name {
      font-size: 0.875rem;
      color: #666;
      font-weight: 500;
    }
    
    .change-theme {
      font-size: 1.25rem;
      color: #222;
      cursor: pointer;
      transition: color 0.3s ease;
    }
    
    .change-theme:hover {
      color: #4A3AFF;
    }
    
    .nav__close, 
    .nav__toggle {
      display: none;
      cursor: pointer;
      font-size: 1.5rem;
      color: #222;
      transition: color 0.3s ease;
    }
    
    .nav__close:hover, 
    .nav__toggle:hover {
      color: #4A3AFF;
    }
    
    /* For dark mode */
    body.dark-theme .header.scroll-header {
      background-color: #222;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
    }
    
    body.dark-theme .nav__link {
      color: #f8f9fa;
    }
    
    body.dark-theme .change-theme-name {
      color: #ccc;
    }
    
    body.dark-theme .change-theme,
    body.dark-theme .nav__close, 
    body.dark-theme .nav__toggle {
      color: #f8f9fa;
    }
    
    body.dark-theme .nav__dark {
      border-left: 1px solid #444;
    }
    
    /* Media queries */
    @media screen and (max-width: 768px) {
      .nav__menu {
        position: fixed;
        top: 0;
        right: -100%;
        width: 70%;
        height: 100%;
        padding: 5rem 0 0 3rem;
        background-color: #ffffff;
        box-shadow: -10px 0 30px rgba(0, 0, 0, 0.1);
        transition: 0.4s ease;
        z-index: 100;
        display: block;
      }
      
      body.dark-theme .nav__menu {
        background-color: #222;
      }
      
      .nav__list {
        flex-direction: column;
        row-gap: 2rem;
        align-items: flex-start;
      }
      
      .nav__close, 
      .nav__toggle {
        display: block;
      }
      
      .nav__close {
        position: absolute;
        top: 1.5rem;
        right: 1.5rem;
      }
      
      .nav__dark {
        margin-top: 3rem;
        padding-left: 0;
        border-left: none;
      }
      
      /* Show menu */
      .show-menu {
        right: 0;
      }
    }
  </style>
</head>
<body>
  <header class="header" id="header">
    <nav class="nav container">
      <a href="/" class="nav__logo">PARENTO</a>
      <div class="nav__menu" id="nav-menu">
        <ul class="nav__list">
          <li class="nav__item">
            <a href="/staff" class="nav__link">Dashboard</a>
          </li>
          <li class="nav__item">
            <a href="/login" class="nav__link">Logout</a>
          </li>
        </ul>
        <i class="ri-close-line nav__close" id="nav-close"></i>
      </div>
      <div class="nav__toggle" id="nav-toggle">
        <i class="ri-function-line"></i>
      </div>
    </nav>
  </header>
