<head>
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="shortcut icon" href="assets/img/favicon.png" type="image/png">

        <!--=============== REMIXICONS ===============-->
        <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
        
        <!--=============== SWIPER CSS ===============-->
        <link rel="stylesheet" href="/static/css/swiper-bundle.min.css">

        <!--=============== CSS ===============-->
        <link rel="stylesheet" href="/static/css/style.css">

        <title>parento</title>
    </head>
    <header class="header" id="header">
            <nav class="nav container">
                <a href="/" class="nav__logo">PARENTO</a>

                <div class="nav__menu" id="nav-menu">
                    <ul class="nav__list">
                        <li class="nav__item">
                            <a href="/parentReg" class="nav__link">Parent Registration</a>
                        </li>
                        <li class="nav__item">
                            <a href="/dayCareReg" class="nav__link">Daycare Registration</a>
                        </li>
                        <li class="nav__item">
                            <a href="/login" class="nav__link">Login</a>
                        </li>
                    </ul>

                    <div class="nav__dark">
                        <!-- Theme change button -->
                        <span class="change-theme-name">Dark mode</span>
                        <i class="ri-moon-line change-theme" id="theme-button"></i>
                    </div>

                    <i class="ri-close-line nav__close" id="nav-close"></i>
                </div>

                <div class="nav__toggle" id="nav-toggle">
                    <i class="ri-function-line"></i>
                </div>
            </nav>
    </header>      
</head>
<body>
    <section>
        <img src="/static/img/home1.jpg" alt="" class="home__img">

        <div class="form__container margin">
            <form method="post" class="form-container">
                <h2 align="center">Daycare Registration</h2>
                <div class="form-group">
                    <label for="name">Daycare Name</label>
                    <input type="text" name="name" id="name" class="form-input" placeholder="Enter Daycare Name" pattern="[a-zA-Z ]+" title="Alphabets are only allowed" required>
                </div>

                <div class="form-group">
                    <label for="ownerName">Owner's Name</label>
                    <input type="text" name="ownerName" id="ownerName" class="form-input" placeholder="Enter Owner's Name" pattern="[a-zA-Z ]+" title="Alphabets are only allowed" required>
                </div>

                <div class="form-group">
                    <label for="phoneNo">Phone No</label>
                    <input type="text" name="phoneNo" id="phoneNo" class="form-input" placeholder="Enter Phone Number" pattern="[0-9]{10}" title="Only 10 digits are allowed" required>
                </div>

                <div class="form-group">
                    <label for="address">Address</label>
                    <textarea name="address" id="address" class="form-textarea" placeholder="Enter Address" required></textarea>
                </div>

                <div class="form-group">
                    <label for="licenseNumber">License Number</label>
                    <input type="text" name="licenseNumber" id="licenseNumber" class="form-input" placeholder="Enter License Number" required>
                </div>

                <div class="form-group">
                    <label for="capacity">Capacity</label>
                    <input type="text" name="capacity" id="capacity" class="form-input" placeholder="Enter Capacity" required>
                </div>

                <div class="form-group">
                    <label for="opTime">Operating Time</label>
                    <input type="text" name="opTime" id="opTime" class="form-input" placeholder="Enter Operating Time" required>
                </div>

                <div class="form-group">
                    <label for="dcDescription">Daycare Description</label>
                    <input type="text" name="dcDescription" id="dcDescription" class="form-input" placeholder="Enter Description" required>
                </div>

                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" name="username" id="username" class="form-input" placeholder="Enter Username" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" class="form-input" placeholder="Enter Password" required>
                </div>

                <div class="form-group">
                    <input type="submit" name="register" value="Submit" class="form-button">
                </div>
            </form>
        </div>
    </section>
</body>
